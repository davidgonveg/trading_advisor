[pytest]
# Configuración de pytest para Trading Advisor Test Suite

# Directorio de tests
testpaths = .

# Patrón para encontrar tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personalizados
markers =
    slow: marca tests lentos que pueden omitirse con -m "not slow"
    integration: tests de integración end-to-end
    database: tests de base de datos
    indicators: tests de indicadores técnicos
    gaps: tests de gap filling
    positions: tests de position tracking
    backtest: tests de backtesting

# Opciones por defecto
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG

# Cobertura (si pytest-cov está instalado)
# addopts += --cov=.. --cov-report=term-missing

# Timeout para tests (si pytest-timeout está instalado)
# timeout = 300

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Paths de Python
pythonpath = ..

# Configuración de xdist (ejecución paralela)
# -n auto para usar todos los CPU cores disponibles
